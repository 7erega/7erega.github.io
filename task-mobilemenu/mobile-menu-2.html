<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no">

	<title>Mobile menu 2</title>

	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/bundle.min.css">

</head>
<body>

	<header class="main-header-2">
		<div class="container">
			<div class="row">
				<div class="col-xs-4">Logo</div>
				<div class="col-xs-8">
					<nav class="nav">
						<ul id="mainMenu" class="main-menu">
							<li><a href="#"><span class="item">Первый раздел</span></a></li>
							<li><a href="#"><span class="item">Второй раздел</span></a></li>
							<li><a href="#"><span class="item">Третий раздел</span></a></li>
							<li><a href="#"><span class="item">Четвёртый раздел</span></a></li>
						</ul>
						<button type="button" class="mobile-menu-btn">
							<span class="bar bar-1"></span>
							<span class="bar bar-2"></span>
							<span class="bar bar-3"></span>
						</button>
					</nav>
				</div>
			</div>
		</div>
	</header>

	<main>

		<div id="fullpage">
			<div class="section">
				<img src="temp/img-1.jpg" alt="" class="main-img">
			</div>
			<div class="section video-container">
				<video loop muted data-autoplay class="video">
					<source data-src="temp/Fishermans-Village.mp4" type="video/mp4">
					<source data-src="temp/Fishermans-Village.webm" type="video/webm">
				</video>
			</div>
			<div class="section">
				Section 3
			</div>
			<div class="section">
				Section 4
			</div>
		</div>

	</main>

	<script src="js/bundle.js"></script>

</body>
</html>
